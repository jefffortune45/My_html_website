  <h2>Formulaire de Réservation</h2>
  <p>Pour réserver une table au Resto Family et profiter de notre expérience culinaire, suivez ces étapes simples :</p>
  <h3>1. Informations Personnelles :</h3>

  <form >
    <fieldset>
    
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
        <input type="email" class="form-control items-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4 items-form">Password</label>
        <input type="password" class="form-control items-form" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
      </div>
      
      <div class="form-group">
        <label for="Nom" class="form-label mt-4">Nom</label>
        <input type="email" class="form-control items-form" id="Nom" aria-describedby="emailHelp" placeholder="Enter Name">
       
      </div>

      <div class="form-group">
        <label for="Date" class="form-label mt-4">Date</label>
        <input type="email" class="form-control items-form" id="Date" aria-describedby="emailHelp" placeholder="Enter Date">
    </div>

                             
      
  </form>
  <h3>2. Date de Réservation :</h3>
  <form>
    <label for="reservationDate">Date :</label>
    <input type="date" id="reservationDate" name="reservationDate" required><br><br>
    
    <label for="numPersonnes">Nombre de Personnes :</label> <br>
    <input type="number" id="numPersonnes" name="numPersonnes" required><br><br>


</div>
<div class="form-group text-center" >
  <label for="exampleTextarea" class="form-label mt-4">Info suplementaire</label> <br>
  <textarea class="form-control " id="exampleTextarea" rows="3" style="width: 40% ; margin-left: 25%;"></textarea>
</div>

    <fieldset class="form-group">
                    
                          
        <button type="submit" class="btn btn-primary" style="margin-top: 20px; margin-left: 25%;">Submit</button>
      </fieldset>
</form>

</div>
<div class="col-md-3">
 
</div>
